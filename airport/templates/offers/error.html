<!DOCTYPE html>
<html lang="ru">
<head>
  {% include 'includes/head.html' %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <style>
    body {
        background-color: #f8f9fa;
    }
    .verify-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
        padding-bottom: 20px;
    }
    .alert {
        margin-top: 20px;
    }
</style>
</head>
<body>
  <header>
    <!-- Здесь разместите содержимое вашей шапки сайта -->
    {% include 'includes/header.html' %}
    {% block title %}
    <title>Ошибка | Сервис обратной связи</title>
    {% endblock title %}
  </header>
  <body>

    <div class="verify-container">
        <h2 class="text-center mb-4">Ошибка</h2>
        
        {% if error_message %}
        <div class="alert alert-danger">
                <p>{{ error_message }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
