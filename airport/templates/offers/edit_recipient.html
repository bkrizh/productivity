<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <style>
    body {
        background-color: #f8f9fa;
    }
    .verify-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
        padding-bottom: 20px;
    }
    .alert {
        margin-top: 20px;
    }
</style>
</head>
<header>
    <!-- Здесь разместите содержимое вашей шапки сайта -->
    {% include 'includes/header.html' %}
    {% block title %}
    <title>Редактирование получателя | Сервис обратной связи</title>
    {% endblock title %}
  </header>
<body>
    <div class="container mt-4">
        <h2>Редактирование получателя уведомлений</h2>
        <div style="margin-top: 20px;"></div><!-- Отступ сверху -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ recipient.email }}" maxlength="50">
            </div>
            <button type="submit" class="btn btn-primary">Изменить</button>
            <a href="{% url 'feedback:recipients_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
